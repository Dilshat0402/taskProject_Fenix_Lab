<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{partions/main}"
>
<div layout:fragment="contentOfSite">
    <div class="row mt-5">
        <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0" th:text="${post.title}"></h3>
            <div class="mb-1 text-muted" th:text="${post.postDate}"></div>
            <p class="card-text mb-auto" th:text="${post.content}">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            <a th:href="'edit/' + ${post.id}" th:text="#{post.edit}"></a>
        </div>
        <div class="col-auto d-none d-lg-block">
            <img class="bd-placeholder-img" src="https://i1.sndcdn.com/artworks-okKt1tIv85hoR3kr-j2YYew-t500x500.jpg" width="250" height="250" alt="">
        </div>
    </div>
</div>
</html>
